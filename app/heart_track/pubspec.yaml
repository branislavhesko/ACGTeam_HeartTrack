name: heart_track
description: "A new Flutter-based heart tracking application made for the HackJakBrno 2024 competition by the ACGTeam."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.1.0
  device_info_plus: ^11.1.0
  flutter_sound: ^9.2.13
  path_provider: ^2.0.15
  camera: ^0.10.4+1
  http: ^0.13.5
  fl_chart: ^0.69.0


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0

  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter_native_splash:
  color: "#000000"  
  image: "assets/images/icon.png" 
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/icon.png